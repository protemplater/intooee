<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="less/intooee" data-name="Users.list" data-ext="ListSelect">
        #listWrap [data-key="{{key}}"] {
            background: lawngreen;
        }
    </style>
    <style type="less/intooee" data-name="Users.list" data-ext="ListPager">
        #listPager [data-key="{{key}}"] {
            background: red;
        }
    </style>

    <script src="/node_modules/systemjs/dist/system.src.js"></script>
    <script>
        System.config({
            baseURL: './',
            map: {
                'src': '../src',
                'plugin-babel': '../node_modules/systemjs-plugin-babel/plugin-babel.js',
                'systemjs-babel-build': '../node_modules/systemjs-plugin-babel/systemjs-babel-browser.js'
            },
            packages: {
                src: {
                    defaultExtension: 'js'
                }
            },
            transpiler: 'plugin-babel'
        });

        System.import('/bootstrap.js');
    </script>
</head>
<body>
<h1>Sample page</h1>
</body>
</html>
